<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

</head>

<body>
    <div class="card">
        <h2>Update Customer</h2>
        <form [formGroup]="updateCustomerForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required formControlName="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required formControlName="email">

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required formControlName="phone">

            <input type="submit" value="Update" (click)="updateCustomer()">
        </form>
    </div>
</body>

</html>
