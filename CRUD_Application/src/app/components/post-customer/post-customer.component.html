<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
  
</head>
<body>
    <div class="card">
        <h1>Customer Registration</h1>
        <h2>Post Customer</h2>
        <form [formGroup]="postCustomerForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required formControlName="name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required formControlName="email">
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required formControlName="phone">
            
            <input type="submit" value="Post" (click)="postCustomer()">
        </form>
    </div>
</body>
</html>
